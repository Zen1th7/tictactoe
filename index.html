<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body>
    <div id="main">
        <h1>TIC TAC TOE</h1>
        
        <!-- Score Board -->
        <div class="score-board">
            <div class="player-score">
                <span>Player X</span>
                <span id="score-x">0</span>
            </div>
            <div class="trophy">üèÜ</div>
            <div class="player-score">
                <span>Player O</span>
                <span id="score-o">0</span>
            </div>
        </div>

        <!-- Game Status -->
        <div id="status">Player X's Turn</div>

        <!-- Game Board -->
        <div class="game-board">
            <div class="row">
                <input type="button" id="b1" class="cell" onclick="handleMove(this)">
                <input type="button" id="b2" class="cell" onclick="handleMove(this)">
                <input type="button" id="b3" class="cell" onclick="handleMove(this)">
            </div>
            <div class="row">
                <input type="button" id="b4" class="cell" onclick="handleMove(this)">
                <input type="button" id="b5" class="cell" onclick="handleMove(this)">
                <input type="button" id="b6" class="cell" onclick="handleMove(this)">
            </div>
            <div class="row">
                <input type="button" id="b7" class="cell" onclick="handleMove(this)">
                <input type="button" id="b8" class="cell" onclick="handleMove(this)">
                <input type="button" id="b9" class="cell" onclick="handleMove(this)">
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="new-game" onclick="newGame()">
                <span class="icon">üîÑ</span> New Game
            </button>
            <button id="reset-scores" onclick="resetScores()">
                Reset Scores
            </button>
        </div>

        <!-- Game History -->
        <div class="history">
            <h3>Game History</h3>
            <div id="history-list"></div>
        </div>
    </div>
    <script src="tic.js"></script>
</body>
</html>
